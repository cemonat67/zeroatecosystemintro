<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero@Steel - Real-time Furnace Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --zero-navy: #02154e;
            --zero-orange: #f9ba00;
            --zero-green: #005530;
            --zero-red: #D51635;
            --zero-white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0e27;
            color: var(--zero-white);
            line-height: 1.6;
        }
        
        .header {
            background: var(--zero-navy);
            padding: 1.5rem 2rem;
            border-bottom: 3px solid var(--zero-orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo-at {
            color: var(--zero-orange);
        }
        
        .home-btn {
            padding: 0.75rem 1.5rem;
            background: var(--zero-orange);
            color: var(--zero-navy);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .home-btn:hover {
            background: var(--zero-white);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(2, 21, 78, 0.8), rgba(2, 21, 78, 0.4));
            border: 1px solid rgba(249, 186, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--zero-orange);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--zero-orange);
            margin-bottom: 0.5rem;
        }
        
        .stat-unit {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .chart-card {
            background: linear-gradient(135deg, rgba(2, 21, 78, 0.8), rgba(2, 21, 78, 0.4));
            border: 1px solid rgba(249, 186, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--zero-orange);
        }
        
        .furnace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .furnace-card {
            background: linear-gradient(135deg, rgba(2, 21, 78, 0.9), rgba(2, 21, 78, 0.6));
            border: 2px solid rgba(249, 186, 0, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
        }
        
        .furnace-card.operational {
            border-color: var(--zero-green);
        }
        
        .furnace-card.maintenance {
            border-color: var(--zero-red);
        }
        
        .furnace-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .furnace-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .status-operational {
            background: rgba(0, 85, 48, 0.3);
            color: var(--zero-green);
            border: 1px solid var(--zero-green);
        }
        
        .status-maintenance {
            background: rgba(213, 22, 53, 0.3);
            color: var(--zero-red);
            border: 1px solid var(--zero-red);
        }
        
        .furnace-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 6px;
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.25rem;
        }
        
        .metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--zero-orange);
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
        }
        
        .spinner {
            border: 3px solid rgba(249, 186, 0, 0.3);
            border-top: 3px solid var(--zero-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            Zero<span class="logo-at">@</span>Steel
        </div>
        <a href="index.html" class="home-btn">üè† Return to HomePage</a>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading steel furnace data...</div>
        </div>
        
        <div id="dashboard" style="display: none;">
            <!-- Summary Stats -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Production</div>
                    <div class="stat-value" id="totalProduction">0</div>
                    <div class="stat-unit">tons today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">CO‚ÇÇ Emissions</div>
                    <div class="stat-value" id="totalCO2">0</div>
                    <div class="stat-unit">kg/hour</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Energy Consumption</div>
                    <div class="stat-value" id="totalEnergy">0</div>
                    <div class="stat-unit">MWh</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Capacity Utilization</div>
                    <div class="stat-value" id="avgCapacity">0</div>
                    <div class="stat-unit">%</div>
                </div>
            </div>
            
            <!-- Charts -->
            <div class="chart-card">
                <div class="chart-title">Production Trends (Last 24 Hours)</div>
                <canvas id="productionChart" height="80"></canvas>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">CO‚ÇÇ Emissions by Furnace</div>
                <canvas id="co2Chart" height="80"></canvas>
            </div>
            
            <!-- Live Furnace Status -->
            <h2 style="margin: 2rem 0 1rem; font-size: 1.5rem;">Live Furnace Status</h2>
            <div class="furnace-grid" id="furnaceGrid"></div>
        </div>
    </div>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Initialize Supabase (will use demo data if not configured)
        let supabase = null;
        let useDemoData = true;
        
        if (SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            useDemoData = false;
        }
        
        // Demo data fallback
        const demoData = {
            furnaces: [
                {
                    id: 'FNC-001',
                    name: 'Blast Furnace Alpha',
                    status: 'operational',
                    temperature: 1645,
                    current_load_tons: 2125,
                    capacity_utilization: 85,
                    co2_emissions_kg: 4687,
                    power_mw: 12.5
                },
                {
                    id: 'FNC-002',
                    name: 'Blast Furnace Beta',
                    status: 'operational',
                    temperature: 1638,
                    current_load_tons: 2087,
                    capacity_utilization: 83.5,
                    co2_emissions_kg: 4602,
                    power_mw: 12.1
                },
                {
                    id: 'FNC-003',
                    name: 'Electric Arc Gamma',
                    status: 'operational',
                    temperature: 1798,
                    current_load_tons: 128,
                    capacity_utilization: 85.3,
                    co2_emissions_kg: 70,
                    power_mw: 5.8
                },
                {
                    id: 'FNC-004',
                    name: 'Electric Arc Delta',
                    status: 'maintenance',
                    temperature: 0,
                    current_load_tons: 0,
                    capacity_utilization: 0,
                    co2_emissions_kg: 0,
                    power_mw: 0
                }
            ]
        };
        
        async function loadData() {
            try {
                if (useDemoData) {
                    console.log('Using demo data (Supabase not configured)');
                    renderDashboard(demoData);
                } else {
                    // Fetch from Supabase
                    const { data: metrics, error } = await supabase
                        .from('steel_furnace_metrics')
                        .select('*')
                        .order('timestamp', { ascending: false })
                        .limit(100);
                    
                    if (error) throw error;
                    
                    // Process and render data
                    const processedData = processFurnaceData(metrics);
                    renderDashboard(processedData);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                // Fall back to demo data
                renderDashboard(demoData);
            }
        }
        
        function processFurnaceData(metrics) {
            // Group by furnace and get latest reading
            const furnaceMap = {};
            
            metrics.forEach(m => {
                if (!furnaceMap[m.furnace_id]) {
                    furnaceMap[m.furnace_id] = m;
                }
            });
            
            return {
                furnaces: Object.values(furnaceMap)
            };
        }
        
        function renderDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Calculate summary stats
            const totalProduction = data.furnaces.reduce((sum, f) => sum + (f.current_load_tons || 0), 0);
            const totalCO2 = data.furnaces.reduce((sum, f) => sum + (f.co2_emissions_kg || 0), 0);
            const totalEnergy = data.furnaces.reduce((sum, f) => sum + (f.power_mw || 0), 0);
            const avgCapacity = data.furnaces.reduce((sum, f) => sum + (f.capacity_utilization || 0), 0) / data.furnaces.length;
            
            document.getElementById('totalProduction').textContent = totalProduction.toFixed(0);
            document.getElementById('totalCO2').textContent = totalCO2.toFixed(0);
            document.getElementById('totalEnergy').textContent = totalEnergy.toFixed(1);
            document.getElementById('avgCapacity').textContent = avgCapacity.toFixed(1);
            
            // Render furnace cards
            renderFurnaces(data.furnaces);
            
            // Render charts
            renderCharts(data);
        }
        
        function renderFurnaces(furnaces) {
            const grid = document.getElementById('furnaceGrid');
            grid.innerHTML = '';
            
            furnaces.forEach(furnace => {
                const card = document.createElement('div');
                card.className = `furnace-card ${furnace.status}`;
                card.innerHTML = `
                    <div class="furnace-name">${furnace.name || furnace.furnace_id}</div>
                    <span class="furnace-status status-${furnace.status}">${furnace.status}</span>
                    <div class="furnace-metrics">
                        <div class="metric">
                            <div class="metric-label">Temperature</div>
                            <div class="metric-value">${furnace.temperature}¬∞C</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Load</div>
                            <div class="metric-value">${furnace.current_load_tons} t</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">CO‚ÇÇ</div>
                            <div class="metric-value">${furnace.co2_emissions_kg} kg</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Power</div>
                            <div class="metric-value">${furnace.power_mw} MW</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderCharts(data) {
            // Production trend chart
            const prodCtx = document.getElementById('productionChart').getContext('2d');
            new Chart(prodCtx, {
                type: 'line',
                data: {
                    labels: ['6h ago', '5h ago', '4h ago', '3h ago', '2h ago', '1h ago', 'Now'],
                    datasets: data.furnaces.filter(f => f.status === 'operational').map((f, i) => ({
                        label: f.name || f.furnace_id,
                        data: generateTrendData(f.current_load_tons),
                        borderColor: ['#f9ba00', '#005530', '#D51635', '#02154e'][i],
                        backgroundColor: 'transparent',
                        tension: 0.4
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    },
                    scales: {
                        y: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
            
            // CO2 chart
            const co2Ctx = document.getElementById('co2Chart').getContext('2d');
            new Chart(co2Ctx, {
                type: 'bar',
                data: {
                    labels: data.furnaces.map(f => f.name || f.furnace_id),
                    datasets: [{
                        label: 'CO‚ÇÇ Emissions (kg/hour)',
                        data: data.furnaces.map(f => f.co2_emissions_kg),
                        backgroundColor: '#f9ba00'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    },
                    scales: {
                        y: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }
        
        function generateTrendData(current) {
            // Generate realistic trend data
            const data = [];
            for (let i = 0; i < 7; i++) {
                data.push(current * (0.85 + Math.random() * 0.3));
            }
            return data;
        }
        
        // Initialize
        loadData();
        
        // Refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
